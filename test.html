<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>嵌入YouTube影片</title>
    <style>
        .video-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<section class="container my-5">
    <h2 class="text-center mb-4">嵌入 YouTube 影片</h2>
    <div class="row">
        <!-- 第一組影片 -->
        <div class="col-md-12 video-container">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/影片ID1" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>

        <!-- 第二組影片 -->
        <div class="col-md-12 video-container">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/影片ID2" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>

        <!-- 第三組影片 -->
        <div class="col-md-12 video-container">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/影片ID3" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
